<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,shrink-to-fit=no,viewport-fit=cover,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>接口数据展示</title>
    <style type="text/css">
        p {
            font-size: 22px;
            height: 8px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // 请求接口1
            $.getJSON("https://api.macaumarksix.com/api/macaujc.com", function (data) {
                var result = data[0];
                var openCode = result.openCode.split(",");
                var wave = result.wave.split(",");
                var html = "<p>老奥</p>" +
                    "<p>期号：" + result.expect + "</p>" +
                    "<p>号码：";
                for (var i = 0; i < openCode.length; i++) {
                    html += "<span style='color: " + wave[i] + "'>" + openCode[i] + "</span>";
                    if (i < openCode.length - 1) {
                        html += ", ";
                    }
                }
                html += "</p>" +
                    "<p>属相：" + result.zodiac + "</p>" +
                    "<p>更新时间：" + result.openTime + "</p>";
                // "<p>颜色：" + result.wave + "</p>" +
                // "<p>信息：" + result.info + "</p>";
                html += "<p></p>";
                $("#api1").html(html);
            });

            // 请求接口2
            $.getJSON("https://api.macaumarksix.com/api/macaujc2.com", function (data) {
                var result = data[0];
                var openCode = result.openCode.split(",");
                var wave = result.wave.split(",");
                var html = "<p>新奥</p>" +
                    "<p>期号：" + result.expect + "</p>" +
                    "<p>号码：";
                for (var i = 0; i < openCode.length; i++) {
                    html += "<span style='color: " + wave[i] + "'>" + openCode[i] + "</span>";
                    if (i < openCode.length - 1) {
                        html += ", ";
                    }
                }
                html += "</p>" +
                    "<p>属相：" + result.zodiac + "</p>" +
                    "<p>更新时间：" + result.openTime + "</p>";
                // "<p>颜色：" + result.wave + "</p>" +
                // "<p>信息：" + result.info + "</p>";
                html += "<p></p>";
                $("#api2").html(html);
            });

            // 请求接口3
            $.getJSON("https://api.macaumarksix.com/api/hkjc.com", function (data) {
                var result = data[0];
                var openCode = result.openCode.split(",");
                var wave = result.wave.split(",");
                var html = "<p>港</p>" +
                    "<p>期号：" + result.expect + "</p>" +
                    "<p>号码：";
                for (var i = 0; i < openCode.length; i++) {
                    html += "<span style='color: " + wave[i] + "'>" + openCode[i] + "</span>";
                    if (i < openCode.length - 1) {
                        html += ", ";
                    }
                }
                html += "</p>" +
                    "<p>属相：" + result.zodiac + "</p>" +
                    "<p>更新时间：" + result.openTime + "</p>";
                // "<p>颜色：" + result.wave + "</p>" +
                // "<p>信息：" + result.info + "</p>";
                html += "<p></p>";
                $("#api3").html(html);
            });
        });
    </script>
</head>

<body>
    <div id="api1"></div>
    <div id="api2"></div>
    <div id="api3"></div>
</body>

</html>
